<!-- Project Name: Weather app
     : Weather app 
This application display's you weather details of particular city
-->

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Weather app</title>
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
            <!-- start of left side -->
            <div class="split left">
                <div class="centered">
                    <h1><span class="Weathercolor">Weather</span> App</h1>
                </div>
            </div>
            <!-- end of left side -->

            <!-- start of right side -->
            <div class="split right">
                <div class="weathercontainer">
                    <p class="weatherdetails" id="displaycity">Bengaluru, Karnataka</p>
                    <p class="linespace" id="daytime"></p>                          
                    <p class="linespace" id="info">Party Cloudy <sup ><span id="emoji"> ☁️️</span> </sup></p>
                    <p class="temperature"> 70 
                        <sup class="sign"><span class="celcius" id="celsius">&#8451;</span> | <span class="farhenite">&#8457;</span></sup></h1>
                </div>
                <div class="centered">
                    <label>Enter city name</label><br>
                    <input list="city" class="inputsize" 
                     placeholder="City,State" id="getcity">
                    <datalist id="city">
                        <option value="Bengaluru">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>
                    <button onclick="weather.getcelsius()">Submit</button>
                </div>
            </div>
            <!-- end of right side -->

        <script src="./js/script.js" type="text/javascript"></script>
    </body>
</html>
